<div class="about-container">
  <div class="about-header">
      <div id="about-username">{{root.username}}</div>
      <div id="about-avatar"><img src="{{root.avatar_url}}" alt=""></div>
  </div>
  <div class="about-body">
    <div class="username">
      Username: <span ngclass='static-info'>{{root.username}}</span> <a ng-hide="userProfile.updatingUsername" ng-click="userProfile.changeUsername()"><small>(change)</small></a>
      <input ng-show="userProfile.updatingUsername" type="text" name="" ng-model="root.username"><button ng-click="userProfile.changeUsername()" ng-show="userProfile.updatingUsername" type="button" name="button">Save Changes</button>
    </div>
    <div class="email">
      Email Address: <span class='static-info'>{{root.email}}</span> <a><small>(change)</small></a>
    </div>
    <div class="avatar">
      Avatar Url: <span class='static-info'>{{root.image_url}}</span> <a><small>(change)</small></a>
    </div>
  </div>
</div>
