<h2>{{mark.status}}</h2>

<h3>{{mark.trailTitle}}</h3>

<input class="title-input" name="title" type="text" placeholder="Trail Name..."
       ng-model="mark.trailTitle" /></input>

	<div class="add-delete">
		<input type="radio" ng-model="mark.MapsService.delete" name="delete" ng-value="false"></input>
	    <span>Add Points</span>
	    <input type="radio" ng-model="mark.MapsService.delete" name="delete" ng-value="true"></input>
	    <span>Delete Points</span>
	</div>

	<div class="move-delete">
		<input type="radio" ng-model="mark.MapsService.insert" name="insert" value="frontInsert"></input>
	    <span>Add to Beginning</span>
	    <input type="radio" ng-model="mark.MapsService.insert" name="insert" value="midInsert"></input>
	    <span>Insert Between</span>
	    <input type="radio" ng-model="mark.MapsService.insert" name="insert" value="backInsert"></input>
	    <span>Add to End</span>
	</div>

<button type="button" name="edit" ng-click="mark.editTrail()">Save Changes</button>
<button type="button" name="delete" ng-click="mark.deleteTrail()">Delete Trail</button>
<ng-map class="map" id="markMap" on-click="mark.placeMarker($event)">
</ng-map>

<div class="chart-box">
	<canvas class="chart" id="myChart"></canvas>
</div>
