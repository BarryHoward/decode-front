       ng-model="mark.trailTitle" /></input>

        <button class="update-trail-button" type="button" name="edit" ng-click="mark.savePoint()">Save Point</button>

<div class="map-container">
  <ng-map class="map" id="markMap" on-click="mark.placeMarker($event)">
  </ng-map>

</div>
<div class="point-control-container">
	<div class="distance-input-container">
		<span>
			<label>Distance: </label>
			<input type="text" ng-model="mark.MapsService.waypoint.distance"></input>
						mi. out of {{mark.MapsService.trailLength}}
		</span>
	</div>
	<div class="lat-lng-input-container">
		<span>
			<label>Lat: </label>
			<input type="text" ng-model="mark.MapsService.waypoint.lat"></input>
			<label>Lng: </label>
			<input type="text" ng-model="mark.MapsService.waypoint.lng"></input>
		</span>
	</div>
	<div class="type-container">
		<label>shelter: </label><input type="checkbox" ng-model="mark.MapsService.waypoint.shelter">
		<label>campsite: </label><input type="checkbox" ng-model="mark.MapsService.waypoint.campsite">
		<br>
		<label>water: </label><input type="checkbox" ng-model="mark.MapsService.waypoint.water">
		<label>view: </label><input type="checkbox" ng-model="mark.MapsService.waypoint.view">
		<br>
		<label>road: </label><input type="checkbox" ng-model="mark.MapsService.waypoint.road">
		<label>parking: </label><input type="checkbox" ng-model="mark.MapsService.waypoint.parking">
		<br>
		<label>resupply: </label><input type="checkbox" ng-model="mark.MapsService.waypoint.resupply">
	</div>
	<div class="title-container">
		<label>Title: </label><input type="text" ng-model="mark.MapsService.waypoint.title"></input>
	</div>
	<div class="description-container">
		<label>Description: </label>
		<textarea ng-model="mark.MapsService.waypoint.description"></textarea>
	</div>
	<div class="image-url-container">
		<label>Image Url: </label>
		<input type="text" ng-model="mark.MapsService.waypoint.image_url"></input>
	</div>
</div>

<div class="chart-box">
	<canvas class="chart" id="myChart"></canvas>
</div>
